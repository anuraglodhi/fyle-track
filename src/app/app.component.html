<header class="p-2">
  <h1 class="text-3xl font-bold">Fyle-Track</h1>
  <p class="text-gray-500">Your workout tracker</p>
</header>
<main class="m-auto flex flex-col gap-4 pt-8 sm:w-10/12">
  <section>
    <p-button label="Add workout" (onClick)="showAddWorkoutDialog()" />
    <app-add-workout-dialog [(visible)]="addWorkoutDialogVisible" />
  </section>
  <p-panel header="Workout Data"> 
    <app-workout-data-table />
  </p-panel>
</main>
